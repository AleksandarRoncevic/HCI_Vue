<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/booking.css">
    <link rel="stylesheet" href="assets/modal.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Hostel Website</title>
</head>
<style>
    body {
        background-image: linear-gradient(210deg, rgb(1, 1, 1, 0.05), rgba(132, 37, 22, 0.8));
    }
</style>

<body>
    <div id="app">
        <navigation-bar></navigation-bar>
        <div>
            <h2 class="title" style="text-align: left; font-size: xx-large;">Create you booking now</h2>
            <div class="card" style="background-color: rgb(0, 51, 30);">
                <form action="" class="book-form">
                    <fieldset title="general" class="row">
                        <legend style="color: #fff; font-size: large;">General information</legend>
                        <div class="column-3">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your name">
                            <br>
                            <label for="surname">Surname:</label>
                            <input type="text" name="surname" id="surname" placeholder="Your surname">

                        </div>
                        <div class="column-3">
                            <label for="city">City:</label>
                            <input type="text" name="city" id="city" placeholder="Your City">
                            <br>
                            <label for="address">Address:</label>
                            <input type="text" name="address" id="address" placeholder="Your Address">
                        </div>
                        <div class="column-3">
                            <label for="telephone">Telephone:</label>
                            <input type="text" name="telephone" id="telephone" placeholder="Your Telephone">
                            <br>
                            <label for="passport">Passport ID:</label>
                            <input type="text" name="passport" id="passport" placeholder="Your passport ID ">
                        </div>
                    </fieldset>
                    <fieldset title="booking " class="row">
                        <legend style="color: #fff; font-size: large;">Booking details</legend>
                        <div class="column-3">
                            <label for="arrival">Arrival Date:</label>
                            <input type="date" name="arrival" id="arrival" placeholder="">
                            <br>
                            <label for="arrivalT">Arrival Time</label>
                            <input type="time" name="arrivalT" id="arrivalT" placeholder="">
                        </div>
                        <div class="column-3">
                            <label for="departure">Departure Date:</label>
                            <input type="date" name="departure" id="departure" placeholder="">
                            <br>
                            <label for="departureT">Departure Time: Time</label>
                            <input type="time" name="departureT" id="departureT" placeholder="">
                        </div>
                        <div class="column-3">
                            <label for="guests">Number of guests?</label>
                            <input type="number" name="guests" id="guests" min="1" max="10">
                            <br>
                            <input type="checkbox" name="adults">
                            <label for="adults">Atleast one adult?</label>
                        </div>
                    </fieldset>
                    <div style="margin-top: 20px;">
                        <input type="checkbox" name="private" id="private">
                        <label for="private">Private room</label>
                        <br>
                        <label for="room-select" style="margin-left: 7px;">Room choices</label>
                        <select name="room-select" id="room-select">
                            <option value="2-single">2bed - single</option>
                            <option value="2-king">2bed - kingsize</option>
                            <option value="4">4beds</option>
                            <option value="10">10beds - 1 bathroom</option>
                            <option value="10">10beds - 2 bathroom</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button" @click="toggleModal">Submit reservation</button>
                </form>
            </div>
        </div>
        <div id="modal" :class="[showModal ? 'modal' : 'modal invisible']">
            <div class="modal-header">Success!</div>
            <div class="modal-content">
                <p>Successfully reserved your booking. <br>
                    Your total amount is: 300$</p>
                <button class="close-button" @click="toggleModal">Close</button>
            </div>
        </div>
        <footer-bar></footer-bar>
        <script src="./main.js"></script>
        <script src="./components/NavigatonBar.js"></script>
        <script src="./components/Footer.js"></script>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </div>
</body>

</html>
