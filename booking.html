<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/booking.css">
    <link rel="stylesheet" href="assets/modal.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Hostel Website</title>
</head>
<style>
    body {
        background-image: linear-gradient(210deg, rgb(1, 1, 1, 0.05), rgba(132, 37, 22, 0.8));
    }
</style>

<body>
    <div id="app">
        <navigation-bar></navigation-bar>
        <div>
            <h2 class="title" style="text-align: left; font-size: xx-large;">Create you booking now</h2>
            <div class="card" style="background-color: rgb(0, 51, 30);">
                <reservation-form :price="reservationPrice"></reservation-form>
            </div>
        </div>
        <div id="modal" class="modal" v-show="showModal">
            <div class="modal-header">Success!</div>
            <div class="modal-content">
                <p>Successfully reserved your booking. <br>
                    Your total amount is: 300$</p>
                <button class="close-button" @click="toggleModal">Close</button>
            </div>
        </div>
        <footer-bar></footer-bar>
        <script src="./main.js"></script>
        <script src="./components/ReservationForm.js"></script>
        <script src="./components/NavigatonBar.js"></script>
        <script src="./components/Footer.js"></script>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </div>
</body>

</html>
