<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hostel Website</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/contact.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <navigation-bar></navigation-bar>
        <h1 class="title-contact">Become our newest staff member</h1>
        <div class="card">
            <div class="container">
                <p style="color: white; font-size: large; font-weight: bold;">Three simple steps</p>
                <ol>
                    <li>
                        Fill form
                    </li>
                    <li>
                        Upload CV
                    </li>
                    <li>
                        Submit form
                    </li>
                </ol>
            </div>
            <div class="contact-form ">
                <form>

                    <fieldset title="General Information">
                        <p>General Information</p>
                        <label for="name">Name</label>
                        <input type="text" name="ime" id="name">

                        <label for="name">Surname</label>
                        <input type="text" name="prezime" id="surname">

                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">

                        <label for="name">Telephone</label>
                        <input type="text" name="telephone" id="telephone">

                    </fieldset>
                    <fieldset>
                        <div style="margin: auto;">
                            <label for="poruka">Additional message</label>
                            <br>
                            <textarea name="poruka" id="poruka" cols="24" rows="6"></textarea>
                        </div>
                        <div style="float: right;">
                            <label for="cv">CV</label>
                            <input type="file" name="cv" id="cv">
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <footer-bar></footer-bar>
    </div>

    <script src="main.js"></script>
    <script src="formInputHandling.js"></script>
    <script src="./components/NavigatonBar.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
