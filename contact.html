<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hostel Website</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/contact.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<style>
    body {
        background-image: linear-gradient(210deg, rgb(1, 1, 1, 0.05), rgba(132, 37, 22, 0.8));
    }
</style>

<body onload="init()">
    <div id="app">
        <navigation-bar></navigation-bar>
        <div class="content">
            <h3 class="title">Become our newest staff member</h3>
            <div class="container">
                <p style="color: white; font-size: xx-large; ">Three simple steps</p>
                <ol>
                    <li>
                        Fill in form
                    </li>
                    <li>
                        Upload CV
                    </li>
                    <li>
                        Submit form
                    </li>
                </ol>
            </div>
            <div class="contact-form">
                <form method="post" onsubmit="return onSubmitContact()">
                    <fieldset title="General Information">
                        <legend>General Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" minlength="3" pattern="[a-zA-Z]+" required>
                        <br>
                        <label for="name">Surname:</label>
                        <input type="text" name="surname" id="surname" pattern="[a-zA-Z]+" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <label for="name">Telephone:</label>
                        <input type="text" name="telephone" id="telephone" required pattern="[0-9]+" minlength="8">
                    </fieldset>
                    <fieldset>
                        <legend>Additional message</legend>
                        <textarea name="poruka" id="poruka" cols="25" rows="8" style="float: left;"
                            placeholder="Your message to us here..."></textarea>
                        <div style="float: right;">
                            <label for="cv" style="font-size: larger;">CV</label>
                            <input type="file" name="cv" id="cv" required>
                        </div>
                    </fieldset>
                    <button type="submit" id="contact-submit">Submit</button>
                </form>
            </div>

            <footer-bar></footer-bar>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="formInputHandling.js"></script>
    <script src="./components/NavigatonBar.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
